<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Platform 文档中心</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="ambient-light"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <header class="header">
            <div class="badge-pill">
                <span class="dot"></span> Documentation Hub
            </div>
            <h1 class="hero-title">
                IO Platform
                <span class="type-container">
                    <span id="typewriter-text" class="text-gradient"></span><span class="cursor">|</span>
                </span>
            </h1>
            <p class="subtitle">构建、部署与扩展的一站式技术指南。</p>

            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" placeholder="搜索文档、API 或指南..." disabled>
                    <span class="shortcut">Ctrl K</span>
                </div>
            </div>
        </header>

        <nav class="filter-nav">
            <button class="filter-btn active">全部</button>
            <button class="filter-btn">前端组件</button>
            <button class="filter-btn">后端服务</button>
            <button class="filter-btn">开发工具</button>
        </nav>

        <main class="docs-grid spotlight-group" id="docsGrid">
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>© 2026 IO Platform Design System</p>
                <div class="social-links">
                    <a href="#" class="social-link">GitHub</a>
                    <a href="#" class="social-link">Discord</a>
                </div>
            </div>
        </footer>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
